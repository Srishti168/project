<html>
    <head></head>
    <title>Login/Signup</title>
    <link rel="stylesheet" href="loginsignup.css">
	<link rel="icon" type="image/x-icon" href="favicon.jpg">
    <body  style="background: url(LOGINFORm.jpg); background-repeat: no-repeat;background-size: cover; font-family: Verdana, Geneva, Tahoma, sans-serif;;font-size: 15px;">
		<div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>REGISTER</button>
                    <button type='button'onclick='register()'class='toggle-btn'>LOGIN</button>
                </div>
                <form id='login' class='input-group-login' action="index.html" method="post">
                    <input type='text'class='input-field'placeholder='First Name' required>
		     <input type='text'class='input-field'placeholder='Last Name ' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and                                                   conditions</span>
                    <button type='submit'class='submit-btn'>REGISTER87\][p</button>
					
					
					
		 </form>
		 <form id='register' class='input-group-register' action="index.html" method="post">
			<input type='text'class='input-field'placeholder='Email Id' required >
		    <input type='password'class='input-field'placeholder='Enter Password' required>
		    <input type='checkbox'class='check-box'><span>Remember Password  </span><br>
		    <button type='submit'class='submit-btn'>LOG IN</button>
	         </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
    </body>
    </html>
